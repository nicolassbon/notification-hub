# SonarCloud Configuration
sonar.projectKey=nicolassbon_notification-hub
sonar.organization=nicolassbon

# Project Information
sonar.projectName=notification-hub
sonar.projectVersion=0.0.1-SNAPSHOT

# Source Code
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java Version
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions (files to ignore in analysis)
sonar.exclusions=**/target/**,**/bin/**,**/*.xml,**/*.yml,**/*.yaml,**/*.properties
sonar.test.exclusions=**/test/**

# Additional settings
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/*.jar
