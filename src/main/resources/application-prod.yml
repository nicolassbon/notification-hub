spring:
  datasource:
    url: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
  default-chat-id: ${TELEGRAM_CHAT_ID}

discord:
  webhook:
    url: ${DISCORD_WEBHOOK_URL}

logging:
  level:
    root: INFO
    org.springframework.security: WARN
    com.notificationhub: INFO