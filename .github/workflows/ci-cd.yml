name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: notification_hub
          MYSQL_USER: app_user
          MYSQL_PASSWORD: app_password
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for SonarCloud blame information

      - name: Give execute permission to mvnw
        run: chmod +x ./mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: ./mvnw test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/notification_hub
          SPRING_DATASOURCE_USERNAME: app_user
          SPRING_DATASOURCE_PASSWORD: app_password
          JWT_SECRET: test-jwt-secret-for-ci
          TELEGRAM_BOT_TOKEN: test-token
          TELEGRAM_CHAT_ID: test-chat-id
          DISCORD_WEBHOOK_URL: test-webhook

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/notification_hub
          SPRING_DATASOURCE_USERNAME: app_user
          SPRING_DATASOURCE_PASSWORD: app_password
          JWT_SECRET: test-jwt-secret-for-ci
          TELEGRAM_BOT_TOKEN: test-token
          TELEGRAM_CHAT_ID: test-chat-id
          DISCORD_WEBHOOK_URL: test-webhook
        run: |
          ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=nicolassbon_notification-hub \
            -Dsonar.organization=nicolassbon \
            -Dsonar.host.url=https://sonarcloud.io

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Give execute permission to mvnw
        run: chmod +x ./mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t notification-hub:latest .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notification-hub-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: notification-hub-jar
          path: ./target

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: notification-hub-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.jar